<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCharts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <template id="categoryTemplate"
      ><div class="dropdown mb-3">
        <button
          class="btn btn-secondary dropdown-toggle category-title"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Catergory
        </button>
        <ul class="dropdown-menu">
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
        </ul></div
    ></template>
    <template id="cardTemplate"
      ><div class="mb-3 col-sm-12 col-md-4 col-lg-3" style="max-width: 540px">
        <div class="card">
          <img src="" class="card-img-top" alt="Image could not be displayed" />
          <div class="card-body template body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle"></h6>
            <p class="card-text"></p>
            <p>
              <small class="text-body-secondary"></small>
            </p>
            <p class="card-text">
              <small class="text-body-rating"></small>
            </p>
          </div>
        </div></div
    ></template>
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1 class="navbar-brand">Fake Ecommerce Store</h1>
        </div>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                onclick="searchFunction()"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </nav>
    </div>
    <div id="insertCategory"></div>

    <div id="insertTemplate" class="row"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../populateData.js"></script>
</html>
